<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style type="text/css">
        .fa-book-open-reader{
            font-size: 50px;
            width: 30px;
            margin-left: 10px;
        }

        .fa-circle{
            font-size: 25px;
            width: 30px;
            margin-left: 10px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="todo-app">
        <h2>To-Do List <i class="fa-solid fa-book-open-reader"></i> </h2>

        <div class="row">
            <input type="text" id="input-box" placeholder="Add Task">
            <button onclick="addTask()">Add</button>
       </div>
          <ul id="list-container">
               <!-- <li><i class="fa-regular fa-circle"></i> 1 </li>
               <li><i class="fa-regular fa-circle"></i> 2 </li>
               <li><i class="fa-regular fa-circle"></i> 3 </li> -->
          </ul>
    </div>
</div>



<script src= "index.js" ></script>
</body>
</html>
